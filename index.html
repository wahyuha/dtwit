<!DOCTYPE html>
<html lang="en" ng-app="dtwit">
<head>
    <meta charset="UTF-8">
    <title>Dfresh twit</title>
    <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/css/style.css">
    <script src="app/bower_components/angular/angular.min.js"></script>
    <script src="app/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="app/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/list.js"></script>
    <script src="app/directives/list.js"></script>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Detwit</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Notification</a>
                </li>
                <li>
                    <a href="#">Message</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container" ng-controller="daftar">

    <h3>{{username}}</h3>

    <div class="cobe" name="Detikcom" address="Warung buncit"></div>
    <!-- Page Heading -->
    <div class="row">
        <div class="col-md-12">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">@weteha</span>
            <input type="text" class="form-control" placeholder="What's happening" aria-describedby="basic-addon1" id="ngoceh">
            <span class="input-group-addon btn-small" ng-click="sendTwit(this)">
                Twit <span class="glyphicon glyphicon glyphicon-send"></span>
            </span>
            </div>
        </div>
    </div>
    <!-- /.row -->
    <hr>
    <!-- Project One -->
    <div ng-repeat="twit in twits" class="twitlist" data-user="{{twit.user}}" data-display="{{twit.display}}" data-content="{{twit.content}}" data-love="{{twit.love}}"
         data-retweet="{{twit.retweet}}">

    </div>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Dtwit 2016</p>
            </div>
        </div>
        <!-- /.row -->
    </footer>

</div>
<!-- /.container -->

</body>

</html>
